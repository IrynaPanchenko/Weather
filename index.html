<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6" id="form">
              <input
                id="input"
                ;
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            
          </div>
        </form>

        <h1></h1>
        <ul>
          <li>
            <span id="day"></span> <span id="hour"></span>:<span
              id="minute"
              ></span
            >
          </li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">     
                 
             <img src="Images/sunny.png" width="40px"/>
             
              <span class="temperature" id="temperature"></span>
             <span class="temperature-converter"><span class="celsius" aria-disabled="true" role="button" id="celsius-link">°C</span>
              <span class="line">|</span>
              <span class="fahrenheit"  aria-disabled="true" role="button" id="fahrenheit-link">°F</span></span>
          </div>
            
          

            <div class="col-6">
            <div class="wind">Humidity: <span id="humidity"></span>%<br />Wind: <span id="windspeed"> </span> km/h</div>
            </div>
        </div>
      </div>
      
    
   <small><a href="https://github.com/IrynaPanchenko/Weather.git"target="_blank">Open source code</a> by Iryna Panchenko</small>
    </div>
    </div>
   <script src="WeatherApp.js"></script>
  </body>
</html>
